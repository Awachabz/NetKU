<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuota Net.KU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo di kiri atas -->
    <img src="logo.png" alt="Logo Net.KU" class="logo-header">

    <div class="container">
        <h1>Pilih Kuota Anda</h1>
        <div class="card-container">
            <!-- Kuota Indosat -->
            <div class="card">
                <img src="indosat-logo.png" alt="Logo Indosat" class="logo">
                <h2>Kuota Indosat 10GB</h2>
                <p>Harga: Rp10.000</p>
                <button class="buy-btn" onclick="buyKuota('Indosat', 10000)">Beli</button>
            </div>

            <!-- Kuota Telkomsel -->
            <div class="card">
                <img src="telkomsel-logo.png" alt="Logo Telkomsel" class="logo">
                <h3>Kuota Telkomsel 5GB</h3>
                <p>Harga: Rp20.000</p>
                <button class="buy-btn" onclick="buyKuota('Telkomsel', 20000)">Beli</button>
            </div>

            <!-- Kuota XL -->
            <div class="card">
                <img src="xl-logo.png" alt="Logo XL" class="logo">
                <h4>Kuota XL 8GB</h4>
                <p>Harga: Rp15.000</p>
                <button class="buy-btn" onclick="buyKuota('XL', 15000)">Beli</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
